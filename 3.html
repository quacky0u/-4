<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Плаксин</title>
</head>
<body>

    <script>
        var massive_one = [21];
        var massive_two = [];
        var Z = 0;
        var a = 5;
        var b = 10;
        var proiz = 1;
        document.write("Первое задание: ");

        for (var i = 0; i < 21; i++) {
            massive_one[i] = Math.floor(Math.random() * (20 + 20) - 20);
            document.write(massive_one[i], " ");
            massive_two.push(i);
        }
        document.write("<br>");
        document.write("Второе задание: ");
        document.write("<br>");

        for (var i = 0; i < 21; i++) {
            if (massive_one[i] < 0 && massive_two[i] % 3 == 0 && massive_two[i] > 0) {
                Z++;
           }
            
     }
        for (var i = 0; i < 21; i++) {

            if (massive_two[i] >= a && massive_two[i] <= b) {
                proiz *= massive_one[i];
            }

        }
        document.write("Кратное трем: ", Z);
        document.write("<br>");
        document.write("Произведение чисел, лежащих на промежутке а,b: ", proiz);

    </script>
